<!DOCTYPE html>

<html>

<head>

<title>FER</title>

<!--import script files needed from plotly and bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{url_for('static', filename='predict.js')}}"></script>
</head>

<body>
<!--navbar links-->     
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
   <a class="navbar-brand" href="#">Facial Emotion Recognition</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
  data-target="#navbarTogglerDemo02" 
  aria-controls="navbarTogglerDemo02" aria-expanded="false" 
  aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/Tandon-A">Repositories</a>
      </li>
    </ul>
  </div>
</nav>

  <form action="/predict" method="post" enctype="multipart/form-data">
   <div class="custom-file row mt-3 ml-4 col-2">
    <input type="file" class="custom-file-input" id="Image-upload" name="image">
    <label class="custom-file-label" for="Image-upload" id="Image-upload-label">Upload Image</label>
  </div>
  <div class="row mt-3 ml-4" style="display:none" id="Uploaded-image">
          <img src="#" id="img-upload" class="img-fluid" style="max-width: 50%" alt="Uploaded image">
  </div>
  <div class="row mt-3 ml-4">
      <button type="button submit" id="Predict-btn" class="btn btn-success mr-2">Predict emotions</button>
      <button type="button" id="Clear-btn" class="btn btn-secondary ml-2">Clear predictions</button>
  </div>
  </form>
  <div class="row mt-3 ml-4" style="display:none" id="Predictions-text">
    {% if emotion_pred_class %}
    <p> Emotion predicted is <b>{{ emotion_pred_class }}</b> with probability= <b>{{ emotion_pred_score }}</b></p>
    <script>
      $("#Predictions-text").show();
    </script>
    {% elif error %}
    <p> Error: <b>{{ error }}</b></p>
    <script>
      $("#Predictions-text").show();
    </script>
    {% endif %}
  </div>
</body>

</html>
